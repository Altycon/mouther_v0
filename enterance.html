<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterance</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="js/enterance.js"></script>
</head>
<body>
    <form id="EnteranceForm" class="enterance-form" autocomplete="off">
        <h1>&#664;</h1>
        <fieldset>
            <div class="field">
                <input type="text" name="key" id="KeyInput" title="you have to fill this out" required>
            </div>
            <div class="field">
                <input type="text" name="pass" id="PassInput" required>
            </div>
        </fieldset>
        <button type="submit" id="SubmitEnteranceFormButton">...</button>
    </form>
    <div id="EnteranceAccessMessage" class="enterance-access-message" data-state></div>
</body>
</html>
